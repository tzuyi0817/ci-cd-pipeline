name: CI-Pipeline

on:
  push:
    branches: [ main ]

jobs:
  lintTest:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: |
          echo "Running Installing Dependencies..."
          pnpm install
      - name: Run Linting
        run: |
          echo "Running Linting tests..."
          pnpm lint
        env:
          CI: true
