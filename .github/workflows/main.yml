name: CI-Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lintTest:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
    
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.14.2
          run_install: false

      - name: Install Dependencies
        run: |
          echo "Running Installing Dependencies..."
          pnpm install

      - name: Run Linting
        run: |
          echo "Running Linting tests..."
          pnpm lint
        env:
          CI: true
  securityCheck:
    name: Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Check for Security
        run: |
          echo "Running Security Checks... 0"
          sleep 5s;
          echo "Running Security Checks... 1"
          sleep 5s;
          echo "Running Security Checks... 2"
          sleep 5s;
          echo "Running Security Checks... 3"
          sleep 5s;
  deploy:
    name: Deployment
    runs-on: ubuntu-latest
    needs: [lintTest, securityCheck]
    steps:
      - name: Deploy
        run: |
          echo "Deployment in Progress"
